<!DOCTYPE html>
<html>

<head>
	<title>--Formulário de Contato--</title>
	<meta charset="utf-8" />
	<link href="ContatoEstilo.css" rel="stylesheet" media="all" />
        <script src="JavaScript1.js"></script>
</head>

<body>
<form name="meu_form">

	<h1>Entre em contato</h1>

	<input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
	<label for="nome">Seu Nome</label>

	<input type="tel" id="foneid" placeholder="(--)--" name="fone" />
	<label for="fone">TeleFone</label>

	<input type="email" id="emailid" placeholder="nome@email.com" name="email" />
	<label for="email">E-mail</label>

	<textarea placeholder="Deixe sua opinião"></textarea>

	<input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
